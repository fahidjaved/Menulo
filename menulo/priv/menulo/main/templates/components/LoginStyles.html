                position: fixed;
                left: 0px;
                top: 0px;
                width: 100%;
                height: 100%;		
                z-index: 9999; 
                background: url('{% static 'main/images/menulo_icon.png' %}') 50% 50% no-repeat !important;
                animation-name: stretch;
                animation-duration: 1.5s; 
                animation-timing-function: ease-out; 
                animation-delay: 0;
                animation-direction: alternate;
                animation-iteration-count: infinite;
                animation-fill-mode: none;
                animation-play-state: running;
            }
        
            @keyframes stretch {
          0% {
            transform: scale(.3);
            background-color: red;
            border-radius: 100%;
          }
         
        }

    <style type="text/css">
        /* Styles loading from Erident Custom Login and Dashboard Plugin*/
        html {
            background: none !important;
        }

        html body.login {
            background: #E2001A url("{% static 'main/images/background_login-menulo-aiveo-logo.png' %}") no-repeat !important;
            background-size: 80% !important;
        }

        body.login div#login h1 a {
            background-image: url("{% static 'main/images/menulo_logo-191x62.png' %}") !important;
            padding-bottom: 30px;
            margin: 0 auto;
            background-size: 191px 62px;
            width: 191px;
            height: 62px;
        }

        body.login #login {
            width: 300px;
        }

        .login form {
            border-radius: 10px !important;
            border: 0px none #fff !important;
            background: rgba(255, 255, 255, 0) url() no-repeat top left !important;
            -moz-box-shadow: none !important;
            -webkit-box-shadow: none !important;
            box-shadow: none !important;
        }

        body.login div#login form label,
        p#reg_passmail {
            color: #fff !important;
            font-size: 14px !important;
        }

        body.login #loginform p.submit .button-primary,
        body.wp-core-ui .button-primary {
            background: #ffffff !important;
            color: #000000 !important;
            border: none !important;
            text-shadow: none !important;
        }

        body.login #loginform p.submit .button-primary:hover,
        body.login #loginform p.submit .button-primary:focus,
        body.wp-core-ui .button-primary:hover {
            background: rgba(255, 255, 255, 0.9) !important;
        }

        body.login div#login form .input,
        .login input[type="text"] {
            color: #000000 !important;
            font-size: 24px !important;
        }

        body.login #nav a,
        body.login #backtoblog a {
            color: #08683A !important;
        }

        body.login #nav,
        body.login #backtoblog {
            text-shadow: none !important;
        }

        .login form .input,
        .login input[type=text],
        .wp-core-ui .button-primary:focus {
            box-shadow: none !important;
        }

        body.login #loginform p.submit .button-primary,
        body.wp-core-ui .button-primary {
            box-shadow: none;
        }

        body.login p#nav {
            display: none !important;
        }

        body.login #backtoblog {
            display: none !important;
        }
    </style>
